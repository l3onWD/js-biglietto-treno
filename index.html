<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Debug -->
        <!-- <link rel="stylesheet" href="css/debug.css"> -->
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Calcolo biglietto del treno</title>
        
    </head>
    <body class="bg-light">

        <div class="container">

            <!-- Rounded Container -->
            <div class="bg-white rounded-3 p-3 mt-5">

                <!-- Title -->
                <h2 class="mb-4">Riepilogo Costo</h2>

                <!-- Checkout Container -->
                <ul>
                    <!-- Data section -->
                    <li class="border-top py-3">
                        <!-- Section Title -->
                        <h4>Dati Inseriti:</h4>

                        <!-- Fields List -->
                        <ul>
                            <li class="d-flex justify-content-between py-1">
                                <span>Lunghezza Tragitto</span>
                                <strong><span id="trip-length"></span> KM</strong>
                            </li>
                            <li class="d-flex justify-content-between py-1">
                                <span>Età Passeggero</span>
                                <strong><span id="passenger-age"></span> Anni</strong>
                            </li>
                        </ul>
                    </li>

                    <!-- Cost section -->
                    <li class="border-top py-3">
                        <!-- Section Title -->
                        <h4>Costo:</h4>

                        <!-- Fields List -->
                        <ul>
                            <li class="d-flex justify-content-between py-1">
                                <span>Prezzo Base</span>
                                <span>€0.21 per KM</span>
                            </li>
                            <li class="d-flex justify-content-between py-1">
                                <span>Costo Biglietto</span>
                                <span>€<span id="ticket-base-price"></span></span>
                            </li>
                            <li class="d-flex justify-content-between py-1">
                                <span>Sconto Minorenni</span>
                                <span id="underage-discount">-</span>
                            </li>
                            <li class="d-flex justify-content-between py-1">
                                <span>Sconto Over 65</span>
                                <span id="overage-discount">-</span>
                            </li>
                        </ul>
                    </li>

                    <!-- Totale -->
                    <li class="border-top d-flex justify-content-between py-3">
                        <strong>Totale</strong>
                        <strong class="text-success fs-4">€<span id="ticket-final-price"></span></strong>
                    </li>

                </ul>

                    <div class="col-12 mb-3">

                    </div>

                    <div class="col-12 mb-3">
                        <strong>Età Passeggero: </strong><span id="passenger-age"></span>
                    </div>

                    <div class="col-12 mb-3">
                        <strong>Prezzo Biglietto Standard: </strong><span id="ticket-base-price"></span>
                    </div>

                    <div class="col-12 mb-3">
                        <strong>Sconto Applicato: </strong><span id="discount"></span>
                    </div>

                    <div class="col-12 mb-3">
                        <strong class="h5 text-success">Prezzo Finale: <span id="ticket-final-price"></span></strong>
                    </div>

                </div>
                -->

            </div>
        </div>
        

        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
