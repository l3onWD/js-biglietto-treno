<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Debug -->
        <!-- <link rel="stylesheet" href="css/debug.css"> -->
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Calcolo biglietto del treno</title>
        
    </head>
    <body>

        <div class="container">

            <!-- Wrapper -->
            <div class="wrapper row p-3 mt-5">

                <!-- Left Column -->
                <div class="col-12 col-lg-6">

                    <!-- Title -->
                    <h2 class="mb-4">Riepilogo Costo</h2>

                    <!-- Checkout Container -->
                    <ul>
                        <!-- Data section -->
                        <li class="border-top py-3">
                            <!-- Section Title -->
                            <h4>Dati Inseriti:</h4>

                            <!-- Fields List -->
                            <ul>
                                <li class="d-flex justify-content-between py-1">
                                    <span>Lunghezza Tragitto</span>
                                    <strong id="trip-length">-</strong>
                                </li>
                                <li class="d-flex justify-content-between py-1">
                                    <span>Et√† Passeggero</span>
                                    <strong id="passenger-age">-</strong>
                                </li>
                            </ul>
                        </li>

                        <!-- Cost section -->
                        <li class="border-top py-3">
                            <!-- Section Title -->
                            <h4>Costo:</h4>

                            <!-- Fields List -->
                            <ul>
                                <li class="d-flex justify-content-between py-1">
                                    <span>Prezzo Base</span>
                                    <span id="ticket-km-price">-</span>
                                </li>
                                <li class="d-flex justify-content-between py-1">
                                    <span>Costo Biglietto</span>
                                    <span id="ticket-base-price">-</span>
                                </li>
                                <li class="d-flex justify-content-between py-1">
                                    <span>Sconto:</span>
                                    <span id="discount">-</span>
                                </li>
                            </ul>
                        </li>

                        <!-- Totale -->
                        <li class="border-top d-flex justify-content-between py-3">
                            <strong>Totale</strong>
                            <strong id="ticket-final-price" class="text-success fs-4">-</strong>
                        </li>

                    </ul>

                </div>

                <!-- Right Column -->
                <div class="col-12 col-lg-6 text-center">
                    <img src="img/train-tickets.svg" alt="Train Tickets" class="img-fluid d-none d-lg-inline">
                </div>

            </div>
        </div>
        

        <!-- Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
